<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<h1>Todos for today</h1>
<a href="/todo/add" >Add new todo</a><br>
<table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}">ID</td>
        <td th:text="${todo.getTitle()}">Action</td>
        <td th:text="${todo.isDone()}">Done</td>
        <td th:text="${todo.isUrgent()}">Urgent</td>
        <td> <a th:href="@{/todo/{id}/delete(id=${todo.getId()})}">delete</a></td>
        <td>
            <a th:href="@{/todo/{id}/edit(id=${todo.getId()})}"
               th:action="@{/todo/{id}/edit(id=${todo.getId()})}">edit</a>
        </td>
    </tr>
</table>
</body>
</html>
